<div class="modal fade" id="addTaskModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{ _("Add tasks") }}</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body list-group">
                <p id="no_task_available" class="text-center align-middle font-weight-bold">
                    {{ _("No unassigned tasks in the filesystem of this course") }}
                </p>
                <br>
                <div id="modal_task_list">
                    {% for taskid in tasks %}
                    <div id= "modal_task_{{taskid}}" class="modal_task list-group-item list-group-item-action" onclick="cat_disp_select_task(this)">
                        <span class="task_name"> {{ tasks[taskid]["name"] }}</span> <br>
                        <input style="display: none" type="checkbox" name="task" value="{{taskid}}">
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-success" onclick="add_all(this)">Tout s√©lectionner</button>
            </div>
            <div class="modal-footer">
                <button id="add_existing_tasks" onclick="cat_disp_add_tasks(this)" type="button" class="btn btn-success" data-dismiss="modal">{{_("Add")}}</button>
            </div>
        </div>

    </div>
</div>
