<div id="delete_task_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ _("Delete task") }}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>{{ _("Once saved, this will <b>permanently</b> remove the task and its files from INGInious.") | safe }}</p>
                    <div class="form-check">
                        <input class="wipe_tasks form-check-input" type="checkbox">
                        <label  class="form-check-label">{{_("Wipe all submissions")}}</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">{{_("Cancel")}}</button>
                    <button class="btn btn-warning submit" data-dismiss="modal" onclick="cat_disp_delete_task(this, true)">{{ _("Keep files") }}</button>
                    <button class="btn btn-danger submit" data-dismiss="modal" onclick="cat_disp_delete_task(this, false)">{{ _("Delete task") }}</button>
                </div>
        </div>
    </div>
</div>
